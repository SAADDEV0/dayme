        darkMode: 'class',

              mono: ['"Courier Prime"', 'monospace'],
              hand: ['"Patrick Hand"', 'cursive'],
              elegant: ['"Playfair Display"', 'serif'],

            colors: {
              // Brand: Teal/Emerald for a fresh, calm look
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              // Surface: Stone/Warm Grey for a "Paper" feel
              surface: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              }
            },
            animation: {
              'slide-up': 'slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'fade-in': 'fadeIn 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              }
            },
            boxShadow: {
              'soft': '0 2px 8px -2px rgba(0, 0, 0, 0.05)',
              'hover': '0 12px 24px -8px rgba(0, 0, 0, 0.1)',
            },
          },
        },
      }

      ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: #44403c; }
      
      textarea { transition: height 0.2s ease; }
      
      input[type="date"]::-webkit-calendar-picker-indicator {
        background: transparent; bottom: 0; color: transparent; cursor: pointer;
        height: auto; left: 0; position: absolute; right: 0; top: 0; width: auto;
      }
      body { overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; }

      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
